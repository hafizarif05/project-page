<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header><h1>  Hotel Contact Form      </h1>
<p><h2>  Please use this form to get in touch with us. We'll be happy to assist you with any 
  inquiries or requests.</h2></p>
</header>
<hr>
<p><h2>  Your Information</h2></p>
<hr>
   <h4>Full Name</h4>
   <form action="/project page/">
   <input type="First Name" placeholder="First Name"> <input type="Last Name" placeholder="Last Name">
   <br>
   <h4>Email Address................. Phone Number</h4>                        
   <input type="email" placeholder="Email Address"> <input type="number" placeholder="Phone Number"> 
   <br>
   <h4>Subject Of Inquiry</h4>
   <input type="" placeholder="">
   <br>
   <h4>Massage</h4>
   <textarea name="" id="" placeholder="" rows="10"></textarea>
   <br> 
   <h4>Preferred Contact Method</h4>
   <label for="101">
    <input type="radio" value="Email" name="Email" id="101"> Email </label> 
   <br>
   <label for="102">
    <input type="radio" value="Phone Call" name="Phone Call" id="102"> Phone Call </label>
   <br>
   <label for="103">
   <input type="radio" value="Text Massage" name="Text Massage" id="103"> Text Massage </label>
   <br>
   <h4>Urgency of Inquiry</h4>
   <label for="104"><input type="radio" value="urgent" id="104"> urgent
   </label>
   <br>
   <label for="105"><input type="radio" value="Normal" id="105"> Normal
   </label>
   <br>
   <label for="106"><input type="radio" value="Not Urgent" id="106"> Not Urgent
  </label>
  <br>
  <hr>
  <input type="submit" value="submit">
  </form>
</body>
</html>
